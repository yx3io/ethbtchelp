<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margins and set full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff; /* Pure white background */
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
        }

        /* Style the text */
        .message {
            font-family: Arial, sans-serif; /* Arial Regular */
            font-size: 18px; /* 18px text size */
            color: #000000; /* Black text */
            text-align: center; /* Center text within its block */
            padding: 20px; /* Breathing room on small screens */
            max-width: 90%; /* Prevent overflow */
            word-wrap: break-word; /* Wrap long words */
        }
    </style>
</head>
<body>
    <div class="message">
        we need a zk-rollup to hide the agony, a validator to verify if ETH/BTC is even real, or maybe just another L2.
    </div>
</body>
</html>
